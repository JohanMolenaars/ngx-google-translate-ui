<div [formGroup]="multiTranslateForm" class="content">
  <h2>Translator</h2>
  <div class="fields">
    <div>
      <mat-form-field class="full-width">
        <mat-label>GOOGLE API KEY</mat-label>
        <input matInput formControlName="apiKey" placeholder="Google API key" />
      </mat-form-field>
    </div>

    <div class="full-size">
      <mat-form-field class="full-width">
        <mat-label>Insert text</mat-label>
        <input
          matInput
          formControlName="sourceText"
          placeholder="Text to translate"
        />
      </mat-form-field>
    </div>

    <div class="full-size">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>To</mat-label>
        <mat-select formControlName="targetLangs" multiple>
          <mat-option
            *ngFor="let lang of languages | keyvalue"
            [value]="lang.key"
            >{{ lang.value }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <button
    mat-raised-button
    color="primary"
    (click)="onSearch()"
    [disabled]="!multiTranslateForm.valid"
  >
    Translate
  </button>

  <!-- TODO: padding, border-bottom: 1px solid add copy icon and logic-->
  <div class="results" [hidden]="!translations">
    <mat-list *ngFor="let translation of translations | keyvalue">
      <mat-list-item>
        {{ translation.key }}: {{ translation.value }}
      </mat-list-item>
    </mat-list>
  </div>
</div>
